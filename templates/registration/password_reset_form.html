{% extends 'base.html' %}

{% block title %} Forgot Your Password? {% endblock %}

{% block content %}
    <h1>Forgot Your Password?</h1>
    <p>Enter Your email address below, and we'll send an email with instructions</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send me instructions!">
    </form>
{% endblock %}
